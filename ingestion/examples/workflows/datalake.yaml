source:
  type: datalake
  serviceName: local_datalake3
  serviceConnection:
    config:
      type: Datalake
      ConfigSource:
        awsConfig:
          awsAccessKeyId: aws access key id
          awsSecretAccessKey: aws secret access key
          awsRegion: region
      base_path: bucket
      
  sourceConfig:
    config:
      enableDataProfiler: false
      tableFilterPattern:
        includes:
        - ''
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth
  