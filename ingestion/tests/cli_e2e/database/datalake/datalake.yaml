source:
  type: datalake
  serviceName: local_datalake
  serviceConnection:
    config:
      type: Datalake
      configSource:      
        securityConfig: 
          awsAccessKeyId: aws access key id
          awsSecretAccessKey: aws secret access key
          awsRegion: aws region
      bucketName: bucket name
  sourceConfig:
    config:
      tableFilterPattern:
        includes:
          - data/customers*
          - data/sales*
        excludes:
          - dbt-testing.*
          - data/test-data/*
